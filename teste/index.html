<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #taskList {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .edit-btn, .remove-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .remove-btn {
            background-color: #dc3545;
        }
        .register-btn {
            background-color: #28a745;
        }
        #registerScreen {
            display: none;
        }
        .back-btn {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="showRegisterBtn" class="register-btn">Register</button>
        </div>
        <div id="registerScreen">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <button id="backToLoginBtn" class="back-btn">Back to Login</button>
        </div>
        <div id="taskList" style="display:none;">
            <h1>Task List</h1>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="tasks"></ul>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('loginScreen');
        const registerScreen = document.getElementById('registerScreen');
        const taskList = document.getElementById('taskList');

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                if (response.ok) {
                    loginScreen.style.display = 'none';
                    taskList.style.display = 'block';
                    loadTasks();
                } else {
                    alert('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('showRegisterBtn').addEventListener('click', function() {
            loginScreen.style.display = 'none';
            registerScreen.style.display = 'block';
        });

        document.getElementById('backToLoginBtn').addEventListener('click', function() {
            registerScreen.style.display = 'none';
            loginScreen.style.display = 'block';
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    alert('Registration successful. Please log in.');
                    registerScreen.style.display = 'none';
                    loginScreen.style.display = 'block';
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                try {
                    const response = await fetch('/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: taskText }),
                    });
                    
                    if (response.ok) {
                        const task = await response.json();
                        addTaskToDOM(task);
                        taskInput.value = '';
                    } else {
                        alert('Failed to add task. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch('/tasks');
                if (response.ok) {
                    const tasks = await response.json();
                    const taskList = document.getElementById('tasks');
                    taskList.innerHTML = '';
                    tasks.forEach(task => addTaskToDOM(task));
                } else {
                    alert('Failed to load tasks. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading tasks. Please try again.');
            }
        }

        function addTaskToDOM(task) {
            const taskList = document.getElementById('tasks');
            const newTask = document.createElement('li');
            newTask.innerHTML = `
                <span>${task.text}</span>
                <div class="task-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            `;
            taskList.appendChild(newTask);

            const editBtn = newTask.querySelector('.edit-btn');
            const removeBtn = newTask.querySelector('.remove-btn');

            editBtn.addEventListener('click', async function() {
                const span = newTask.querySelector('span');
                const newText = prompt('Edit task:', span.textContent);
                if (newText !== null && newText.trim() !== '') {
                    try {
                        const response = await fetch(`/tasks/${task.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ text: newText.trim() }),
                        });
                        
                        if (response.ok) {
                            span.textContent = newText.trim();
                        } else {
                            alert('Failed to update task. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while updating the task. Please try again.');
                    }
                }
            });

            removeBtn.addEventListener('click', async function() {
                if (confirm('Are you sure you want to remove this task?')) {
                    try {
                        const response = await fetch(`/tasks/${task.id}`, {
                            method: 'DELETE',
                        });
                        
                        if (response.ok) {
                            newTask.remove();
                        } else {
                            alert('Failed to remove task. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while removing the task. Please try again.');
                    }
                }
            });
        }
    </script>
</body>
</html>
